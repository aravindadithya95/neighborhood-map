<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neighborhood Map</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Knockout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="map"></div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-light btn-sm" id="options" data-toggle="modal" data-target="#modal">Search Locations</button>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <input data-bind="textInput: searchText" type="text" class="form-control" id="search-text" placeholder="Search Locations">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <ul data-bind="foreach: filteredLocations" class="list-group">
                <li data-bind="text: title, click: $parent.openInfoWindow" class="list-group-item list-group-item-action pointer"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Foursquare Logo -->
    <img id="logo-fs" src="https://d26a57ydsghvgx.cloudfront.net/product/images/customers/foursquare_logo.svg" alt="">

    <!-- Javascript -->
    <script src="js/app.js"></script>

    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4H19ExlkuUSKXU9FCdqDqDG8IN2-yTCs&v=3&callback=initMap"></script>
  </body>
</html>
